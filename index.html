<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
  <title>echollage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
          type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/echollage.css" type="text/css" />

          type="text/javascript"></script>
  <script src="/static/js/echollage.js" type="text/javascript"></script>
</head>
<body>
  <div id="echollage">
    <div id="artist_entry">
      <input type="text" name="artist" id="artist_default"

    </div>
    <div id="grid"></div>
  </div>
